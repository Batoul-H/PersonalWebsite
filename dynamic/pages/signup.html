                    </div>
                    <br>
                    
                    
                </div>

                <div class="signup-right" >
                    <div class="name" style="margin-bottom: 0; padding-bottom: 0;" > 
                        <div style="float: left;   width:45% ;">
                            <label for="fn">First Name</label>
                            <br>
                            <div class="input-cont">
                                <input id="fn" type="text" name="firstname" placeholder="First name" class="input-txt">
                            </div>
                        </div>
                        
                        

                        <div style="float: right; width:45% ;" >
                            <label for="ln">Last Name</label>
                            <br>
                            <div class="input-cont">
                                <input id="ln" type="text" name="lastname" placeholder="Last name" class="input-txt">
                            </div>
                        </div>
                        
                        
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>


                    <div >
                        <label for="dob" >Date of Birth</label>
                        <br>
                        <input type="date" autocomplete="off" id="dob" name="DateOfBirth" value="2003-01-01" min="1950-01-01" max="2014-01-01" spellcheck="false" pattern="\d{2}-\d{2}-\d{4}">
                    </div>
                    <br>

                    <label for="gender">Gender</label>
                    <div class="gender" id="gender">
                        <input type="radio" name="sex" id="male" value="m">
                        <label for="male" class="radio male" style="float:left">
                            <div class="circle"></div>
                            <span>Male</span>
                        </label>

                        <input type="radio" name="sex" id="female" value="f" checked>
                        <label for="female" class="radio female" style="float:right">
                            <div class="circle"></div>
                            <span>Female</span>
                        </label>

                    </div>
                    <br>
                    <br>
                    <input type="button" value="Sign Up" class="button" onclick="SignUp()" style="margin-bottom: 10px;">
                    <div >
                        <a href="../index.html" style="color: #D3AC9D ; cursor: pointer; text-align: center;"><p>Already have an account? Log in!</p></a>
                    </div>
                    
                </div>

            </form>

            <script>

                function SignUp(){
                    //to get the input
                    var form=document.getElementById('signup-form');
                    var un = document.getElementById('un').value.trim();
                    var email = document.getElementById('email').value.trim();
                    var ps = document.getElementById('ps').value.trim();
                    var cps = document.getElementById('cps').value.trim();
                    var fn = document.getElementById('fn').value.trim();
                    var ln = document.getElementById('ln').value.trim();
                    var male = document.getElementById('male').value.trim();
                    var female = document.getElementById('female').value.trim();

                    //creating the error message
                    var error = '';

                    //checking if required fields are empty
                    if (un === '' ){
                        error += 'Username is required\n';
                    }
                    if( email ==='' ){
                        error += 'Email is required\n';
                    }
                    if(ps ==='' ){
                        error += 'Password is required\n';
                    }
                    if( cps ==='' ) {
                        error += 'Confirm your password\n';
                    }
                    if(fn ==='' ) {
                        error += 'First name is required\n';
                    }
                    if(ln ==='' ) {
                        error += 'Last name is required\n';
                    }

                    // Check if passwords match
                    if (ps !== cps) {
                        error += 'Passwords do not match\n';
                    }


                    // Check if the email matches the pattern
                    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                        error += 'The email is invalid\n';
                    }

                    //printing the error
                    if(error != ''){
                        alert(error);
                    }
                    else{
                        form.submit();
                    }

                }
