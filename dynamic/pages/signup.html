<html>
    <head>
        <link href="../images/title-dark.png" rel="icon" >
        <title>Batoul Hariri - Sign Up</title>
        <link href="../css/login.css" rel="stylesheet">
        <link href="../css/master.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>

    <body>
        <div class="signup" style="height: 100%; overflow: hidden;">
            <h1 style="text-align: left;">Welcome to our website !</h1>
            <h2>Sign up to create your account</h2>

            <form>
                <div class="signup-left">


                    <label for="un" style="text-align: left;">Username</label>
                    <br>
                    <div class="input-cont">
                        <i class="fa fa-user" aria-hidden="true" style=" float: left;"></i>
                        <input id="un" type="text" name="username" placeholder="Username" class="input-txt">
                    </div>
                    <br>


                    <label for="email">Email Address</label>
                    <br>
                    <div class="input-cont">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input id="email" type="text" name="email" placeholder="Your email" class="input-txt">
                    </div>
                    <br>


                    <label for="ps">Password</label>
                    <br>
                    <div class="input-cont">
                        <i class="fa fa-lock" aria-hidden="true" style=" float: left;"></i>
                        <input id="ps" type="password" name="password" placeholder="Password" class="input-txt"> 
                        <i class="fa fa-eye" aria-hidden="true" style=" float: right;"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true" style=" float: right;"></i>
                    </div>
                    <br>  
                    
                    <label for="cps">Confirm Password</label>
                    <br>
                    <div class="input-cont" style="margin-bottom: 0; padding-bottom: 0;">
                        <i class="fa fa-lock" aria-hidden="true" style=" float: left;"></i>
                        <input id="cps" type="password" name="cpassword" placeholder="Password" class="input-txt"> 
                        <i class="fa fa-eye" aria-hidden="true" style=" float: right;"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true" style=" float: right;"></i>
                    </div>
                    <br>
                    
                </div>

                <div class="signup-right" >
                    <div class="name" style="margin-bottom: 0; padding-bottom: 0;" > 
                        <div style="float: left;   width:45% ;">
                            <label for="fn">First Name</label>
                            <br>
                            <div class="input-cont">
                                <input id="fn" type="text" name="firstname" placeholder="First name" class="input-txt">
                            </div>
                        </div>
                        

                        <div style="float: right; width:45% ;" >
                            <label for="ln">Last Name</label>
                            <br>
                            <div class="input-cont">
                                <input id="ln" type="text" name="lastname" placeholder="Last name" class="input-txt">
                            </div>
                        </div>
                        
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>


                    <div >
                        <label for="dob" >Date of Birth</label>
                        <br>
                        <input type="date" autocomplete="off" id="dob" name="DateOfBirth" value="2003-01-01" min="1950-01-01" max="2014-01-01" spellcheck="false" pattern="\d{2}-\d{2}-\d{4}">
                    </div>
                    <br>

                    <label for="gender">Gender</label>
                    <div class="gender" id="gender">
                        <input type="radio" name="sex" id="male" value="m" checked>
                        <label for="male" class="radio male" style="float:left">
                            <div class="circle"></div>
                            <span>Male</span>
                        </label>

                        <input type="radio" name="sex" id="female" value="f">
                        <label for="female" class="radio female" style="float:right">
                            <div class="circle"></div>
                            <span>Female</span>
                        </label>

                    </div>
                    <br>
                    <br>
                    <input type="button" value="Sign Up" class="button" onclick="SignUp()">
                    
                </div>

            </form>


            

        </div>

    </body>

</html>
